<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>Tic-Tac-Toe</h1>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h2 class="message">Player <span class="marker">X</span>'s turn</h2>
            <div class="gameboard">
                <div class="box" data-box="1"></div>
                <div class="box" data-box="2"></div>
                <div class="box" data-box="3"></div>
                <div class="box" data-box="4"></div>
                <div class="box" data-box="5"></div>
                <div class="box" data-box="6"></div>
                <div class="box" data-box="7"></div>
                <div class="box" data-box="8"></div>
                <div class="box" data-box="9"></div>
            </div>
            <div class="btn-wrapper">
                <button class="restart-btn">Restart</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Copyright &copy; 2022 Utkarsh</p>
        </div>
    </footer>

</body>

</html>
